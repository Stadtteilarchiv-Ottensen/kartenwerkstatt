<body>
<div>
<div id="karte_friedhof"></div>
</div>
<script>
var map_friedhof = L.map('karte_friedhof', {
	zoominfoControl: true,
	zoomControl: false,
	center: [53.5528286, 9.9323110],
	zoom: 18,
	minZoom: 10,
	maxZoom: 22,
});
map_friedhof.attributionControl.addAttribution("<a href='https://altona.ws/datenschutz' target='_blank'>Datenschutz</a>/<a href='https://altona.ws/impressum' target='_blank'>Impressum</a>");

// https://github.com/mlevans/leaflet-hash
var hash = new L.Hash(map_friedhof);

// add BzAG logo
var logo = L.control({position: 'topleft'});
logo.onAdd = function (map_friedhof) {
	var div = L.DomUtil.create('div', 'logo');
	div.innerHTML = "<div class='leaflet-control-layers leaflet-control-layers-expanded leaflet-control bzag-info'><p style='cursor:pointer;text-decoration:none;font-size:30px;color:#333;font-weight:bold;font-family:sans-serif;margin-bottom:0;' data-bs-toggle='modal' data-bs-target='#karteninfo' title='Metadaten zur Karte'><img src='https://altona.ws/templates/altona/favicon.ico'><span>BzAG<br />Karte</p></span><div class='infolinks'><span style='text-decoration:underline;cursor:pointer;' data-bs-toggle='modal' data-bs-target='#karteninfo'>Metadaten zur Karte</span></div></div>";
return div;
};
logo.addTo(map_friedhof);


</script>
